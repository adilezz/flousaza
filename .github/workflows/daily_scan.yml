name: Scraper Bourse Casa (Data Only)

on:
  schedule:
    # 16h00 GMT+1 (Heure Bourse Maroc) du Lundi au Vendredi
    - cron: '0 15 * * 1-5'
  workflow_dispatch: # Permet de forcer la mise √† jour manuellement

permissions:
  contents: write # Indispensable pour que le bot puisse commiter la DB

jobs:
  update-db:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lancer le Scraper
        # Ce script met √† jour bourse_casa.db
        run: python scraper.py

      - name: Sauvegarder la Base de Donn√©es
        run: |
          git config --global user.name "Bourse Data Bot"
          git config --global user.email "bot@flousaza.com"
          git add bourse_casa.db
          # Commit seulement s'il y a du changement
          git commit -m "üóÑÔ∏è Data Sync: $(date +'%Y-%m-%d')" || exit 0
          git push
